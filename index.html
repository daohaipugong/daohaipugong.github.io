<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pugong'home</title>
    <link rel="shortcut icon" href="images/favicon32.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/poems.css">
    <link rel="stylesheet" href="css/link-card.css">
    <link rel="stylesheet" href="css/author.css">
</head>

<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <div class="logo">pugong's home</div>
        <div>
            <a href="#">首页</a>
            <a href="about.html">关于我</a>
            <a href="contact.html">联系我</a>
        </div>
    </div>

    <!-- 主体内容 -->
    <div class="main-content">
        <!-- 侧边栏 -->

        <!-- 作者 -->
        <div class="sidebar">
            <div class="author-info">
                <div class="author-avatar">
                    <img src="images/1.jpg" alt="作者头像" class="avatar">
                </div>
                <div class="author-intro">
                    <p>稻海家族大长老</p>
                </div>

                <!-- GitHub链接 -->
                <div class="author-github">
                    <a href="https://github.com/your-github-username" target="_blank">
                        <i class="fab fa-github"></i> 个人脚本项目
                    </a>
                </div>
            </div>

            <!-- 今日诗词 -->
            <div id="poem">
                <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>
                <div id="poem_sentence"></div>
                <div id="poem_info"></div>
                <script type="text/javascript">
                    jinrishici.load(function (result) {
                        var sentence = document.querySelector("#poem_sentence")
                        var info = document.querySelector("#poem_info")
                        sentence.innerHTML = result.data.content
                        info.innerHTML = '【' + result.data.origin.dynasty + '】' + result.data.origin.author + '《' + result.data.origin.title + '》'
                    });
                </script>
            </div>

            <!-- 工具链接 -->
            <div class="link-card">
                <h2>工具链接</h2>
                <a href="https://www.latexlive.com/" target="_blank">在线LaTeX公式编辑器</a>
                <a href="https://webrename.cn/" target="_blank">在线文件批量重命名工具</a>
                <a href="https://maoshu.fun/vscode" target="_blank">VSCode 代码片段生成器</a>
            </div>
        </div>

        <!-- 内容区 -->
        <div class="content">
            <a href="https://www.latexlive.com/">在线LaTeX公式编辑器-编辑器 (latexlive.com)</a> <br>
            <a href="https://webrename.cn/">在线文件批量重命名工具</a> <br>
            <a href="https://maoshu.fun/vscode">VSCode 代码片段生成器</a> <br>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <p>&copy; 2025 pugong</p>
    </div>
</body>

</html>
